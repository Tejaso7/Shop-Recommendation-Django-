<!-- myapp/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .body{
            background-image:url("https://i0.wp.com/backgroundabstract.com/wp-content/uploads/edd/2022/02/5594016-e1656071131636.jpg?resize=1200%2C900&ssl=1");
            background-repeat:no-repeat;
            background-size: cover; 
        }
        
        .glass{

        }

        li::hover{
            border:2px solid red
        }
        
    </style>
</head>
<body class="body" >
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border:2px solid #8FEEFF">
        <a class="navbar-brand" href="#">Shop Recomandations</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item " style="border:2px solid #8FEEFF ; border-radius:25px;">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" style="border:2px solid #8FEEFF ; border-radius:25px;">
                    <a class="nav-link" href="{% url 'search' %}">Search</a>
                </li>
                <li class="nav-item" style="border:2px solid #8FEEFF ; border-radius:25px;">
                    <a class="nav-link" href="{% url 'upload_csv' %}">Upload CSV</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}

        {% endblock %}
    </div>

    
    <footer class="footer mt-auto py-3 bg-light" style="border:2px solid #8FEEFF ; padding:10px">
        <div class="container text-center">
            {% block footer %}
                <p>&copy; {% now "Y" %} Tejas Sawant . All Rights Reserved.</p>
            {% endblock %}
        </div>
    </footer>

    <!-- Bootstrap and jQuery scripts for Bootstrap components and functionality -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    {% block extra_js %}
    <!-- Additional JavaScript scripts or libraries can be included here -->
    {% endblock %}
</body>
</html>

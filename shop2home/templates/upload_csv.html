<!-- myapp/templates/upload_csv.html -->
{% extends "base.html" %}
{% block title %}Upload CSV{% endblock %}

{% block content %}
    <div class="container">
        <h1>Upload CSV</h1>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock %}
